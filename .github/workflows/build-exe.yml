name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      # --- THE FINAL, COMPREHENSIVE BUILD COMMAND ---
      # We are now explicitly listing all of Streamlit's tricky dependencies
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "CryptoTracker" \
          --hidden-import "streamlit" \
          --hidden-import "altair" \
          --hidden-import "pandas" \
          --hidden-import "pydeck" \
          --hidden-import "watchdog" \
          --hidden-import "tornado" \
          --hidden-import "requests" \
          1_ðŸ“ˆ_Dashboard.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTracker-Windows
          path: dist/CryptoTracker.exe
