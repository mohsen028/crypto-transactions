# نام این دستورالعمل که در گیت‌هاب نمایش داده می‌شود
name: Build Windows Executable

# این دستورالعمل چه زمانی اجرا شود؟ هر بار که کدی به شاخه main پوش می‌شود
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # این خط به شما اجازه می‌دهد که به صورت دستی هم آن را اجرا کنید

jobs:
  build:
    # ربات ما از چه سیستم‌عاملی استفاده کند؟ آخرین نسخه ویندوز
    runs-on: windows-latest

    steps:
      # مرحله اول: دانلود کد پروژه شما روی کامپیوتر مجازی
      - name: Checkout repository
        uses: actions/checkout@v3

      # مرحله دوم: نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # ما از پایتون نسخه 3.9 استفاده می‌کنیم

      # مرحله سوم: نصب کتابخانه‌های مورد نیاز برنامه شما
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # مرحله چهارم: نصب ابزار بسته‌بندی
      - name: Install PyInstaller
        run: pip install pyinstaller

      # مرحله پنجم و اصلی: ساخت فایل exe
      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --windowed --name "CryptoTracker" Hello.py

      # مرحله ششم و نهایی: آپلود فایل exe ساخته شده به عنوان یک فایل قابل دانلود
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CryptoTracker-Windows
          path: dist/CryptoTracker.exe
