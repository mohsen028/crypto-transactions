name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      # --- FINAL STEP: We are now packaging the main.py launcher script ---
      # We also restore the "--windowed" flag for the final product.
      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --windowed --name "CryptoTracker" --collect-all streamlit main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTracker-Windows
          path: dist/CryptoTracker.exe
