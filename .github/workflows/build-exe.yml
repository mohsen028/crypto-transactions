# نام این دستورالعمل که در گیت‌هاب نمایش داده می‌شود
name: Build Windows Executable

# این دستورالعمل چه زمانی اجرا شود؟
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # ربات ما از چه سیستم‌عاملی استفاده کند؟
    runs-on: windows-latest

    steps:
      # مرحله اول: دانلود کد پروژه شما (آپدیت شده به نسخه 4)
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله دوم: نصب پایتون (آپدیت شده به نسخه 5)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # مرحله سوم: نصب کتابخانه‌های مورد نیاز برنامه شما
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # مرحله چهارم: نصب ابزار بسته‌بندی
      - name: Install PyInstaller
        run: pip install pyinstaller

      # مرحله پنجم و اصلی: ساخت فایل exe
      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --windowed --name "CryptoTracker" 1_📈_Dashboard.py

      # مرحله ششم و نهایی: آپلود فایل exe (آپدیت شده به نسخه 4)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTracker-Windows
          path: dist/CryptoTracker.exe
