name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      # --- THIS IS THE CORRECTED STEP ---
      # We are adding a "--hidden-import" flag to explicitly include Streamlit
      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --windowed --name "CryptoTracker" --hidden-import streamlit 1_ðŸ“ˆ_Dashboard.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTracker-Windows
          path: dist/CryptoTracker.exe
