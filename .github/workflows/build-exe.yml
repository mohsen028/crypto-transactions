name: Build Windows Executable (Debug Mode)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      # --- DEBUGGING BUILD: We have removed the "--windowed" flag ---
      # This will force a console window to open and show us the final error.
      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --name "CryptoTracker" --collect-all streamlit 1_ðŸ“ˆ_Dashboard.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTracker-Windows-Debug
          path: dist/CryptoTracker.exe
